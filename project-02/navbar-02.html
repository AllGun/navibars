<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar 2</title>
    <!-- <link rel="stylesheet" href="../css/reset.css" /> -->
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="./css/style.css.css" />

    <!--========== Boxicons CSS ==========-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="../img/logoipsum-229.svg" alt="" />
          </span>
          <div class="text header-text">
            <span class="name">CodingLab</span>
            <span class="profession">Profissão</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="pesquisar..." />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="">
                <i class="bx bx-home icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Notificações</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-pie-chart-alt-2 icon"></i>
                <span class="text nav-text">Análise</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-heart icon"></i>
                <span class="text nav-text">Favoritos</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Carteiras</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="botton-content">
          <li class="">
            <a href="">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Sair</span>
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Modo Dark</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">Dashboard</div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
